<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>JQuery Assignment</title>
   <style>
          /* CSS GOES HERE */
		 
   </style>
</head>
 
<body>
   <div id="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
   </div>
   <button>Load Data</button>
   <script>     //JQ LOGIC GOES HERE
   
    $(document).ready(function(){
  $("button").click(function(){
    $("#comments").load("https://jsonplaceholder.typicode.com/posts", function(responseTxt, statusTxt, xhr){
      if(statusTxt == "success")
        alert("External content loaded successfully!");
      if(statusTxt == "error")
        alert("Error: " + xhr.status + ": " + xhr.statusText);
    });
	$("#comments").animate({},2000);
  });
  $("button").hover(function(){
    $(this).css("background-color", "yellow");
    }, function(){
    $(this).css("background-color", "pink");
  });
});

         
		
   </script>
</body>
 </html>
